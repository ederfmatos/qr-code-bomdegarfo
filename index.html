<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      ul {
        width: 100%;
        list-style: none;
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 20px;
      }
    </style>
  </head>
  <body>
    <ul></ul>

    <script>
      window.onload = () => {
        const ul = document.querySelector("ul");

        for (let i = 1; i <= 20; i++) {
          const data = JSON.stringify({ tableId: i });
          ul.innerHTML += `<li>
                    <img src="https://api.qrserver.com/v1/create-qr-code/?data=%7B%22tableId%22%3A${i}%7D&amp;size=200x200"/>
                    <p>Mesa ${i}</p>
                </li>`;
        }
      };
    </script>
  </body>
</html>
